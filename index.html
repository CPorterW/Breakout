<!DOCTYPE html>
<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
<script src="scripts/breakout.js" defer></script>
<script src="scripts/connection.js" defer></script>
<style>
    body {
        background: #2F2219;
    }
    * {
        padding: 0;
        margin: 0;
    }
    canvas {
        background: #CCA27A;
        display: block;
        margin: 0 auto;
    }
    button {
        display: block;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
</head>
<body>
    <div id="linkToShare" style="display:none;">
        <p>Share this URL with your friend:</p>
        <input type="text" id="shareUrl" readonly style="width:100%;">
    </div>

    <button id="sendButton" disabled>Send Random Number</button>
    <div id="status">Status: Not connected</div>
    <div id="receivedData"></div>
    <canvas id="myCanvas" width="480" height="320"></canvas>
</body>
</html>
